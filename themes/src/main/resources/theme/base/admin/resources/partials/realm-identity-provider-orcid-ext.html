<div class="form-group clearfix">
    <label class="col-md-2 control-label" for="baseUrl"> {{:: 'orcid.base-url' | translate}}</label>
    <div class="col-md-6">
        <input class="form-control" id="baseUrl" type="text" ng-model="identityProvider.config.baseUrl">
    </div>
    <kc-tooltip>{{:: 'orcid.base-url.tooltip' | translate}}</kc-tooltip>
</div>
<div class="form-group clearfix">
    <label class="col-md-2 control-label" for="userInfoUrl"> {{:: 'user-info-url' | translate}}</label>
    <div class="col-md-6">
        <input class="form-control" id="userInfoUrl" type="text" ng-model="identityProvider.config.userInfoUrl">
    </div>
    <kc-tooltip>{{:: 'orcid.user-info-url.tooltip' | translate}}</kc-tooltip>
</div>
<div class="form-group" data-ng-hide="identityProvider.trustEmail">
    <label class="col-md-2 control-label" for="conditionalTrustEmail">{{:: 'conditional-trust-email' | translate}}</label>
    <div class="col-md-6">
        <input ng-model="identityProvider.config.conditionalTrustEmail" name="identityProvider.config.conditionalTrustEmail" id="conditionalTrustEmail" onoffswitchvalue on-text="{{:: 'onText' | translate}}" off-text="{{:: 'offText' | translate}}" />
    </div>
    <kc-tooltip>{{:: 'conditional-trust-email.tooltip' | translate}}</kc-tooltip>
</div>
